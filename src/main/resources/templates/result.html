<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div class="container col-lg-10">
    <h2>Search Results</h2>
    <div th:each="result:${results}" class="card" style="width: 18rem;">
        <img th:src="${result.photo}" width="200" height="200" class="card-img-top" alt="employee-photo">
        <div class="card-body">
            <p th:inline="text" class="card-title"><b>Employee name: </b> [[${result.name}]]</p>
            <p th:inline="text" class="card-text"><b>Employee title: </b> [[${result.jobtitle}]]</p>
            <p th:inline="text" class="card-text"><b>Department: </b> [[${result.department.name}]]</p>
            <a th:href="@{/updateEmployee/{id}(id=${result.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteEmployee/{id}(id=${result.id})}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
